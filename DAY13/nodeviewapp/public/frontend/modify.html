    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      //웹브라우저 클라이언트에서 URL내에 쿼리스트링으로 전달되는 키의 값을 추출해주는 프론트엔드 함수
      //http://localhost:3000/frontend/modify.html?aid=1
      function getQueryString(keyName) {
        //자바스크립트 정규식을 이용해 현재 페이지 URL에서 전달받은 키값에 대한 쿼리스트링 값을 추출한다.
        //모든 개발언어는 정규식을 지원함
        //정규식의 목적은 특정코딩 패턴을 통해서 원하는 결과값을 쉽고 빠르게 해결한다.
        var results = new RegExp("[\?&]" + keyName + "=([^&#]*)").exec(
          window.location.href
        );
        return results[1] || 0;
      }

      var articleIdx = getQueryString("aid");
      console.log("현재 게시글 고유번호 : ", articleIdx);
      //html페이지가 브라우저에서 렌더링이 다 됐으면 발생하는 이벤트
      $(document).ready(function () {
        //확인/수정 웹페이지가 몯 ㅜ웹브라우저에 렌더링 완료되면 실행
        $.get(`/api/article/${articleIdx}`, function (result) {
          console.log("조회된 단일 게시글 정보 : ", result);

          //해당 UI요소별로 조회해온 단일게시글 정보 속성으로 데이터 바인딩 처리: Presenter
          if (result.code === 200) {
            $("#articleTypeCode").val(result.data.articleTypecode);
            $("#title").val(result.data.title);
            $("#contents").val(result.data.contents);
            $("#boardTypeCode").val(result.data.boardTypeCode);
            $("#isDisplayCode").val(result.data.isDisplayCode);
            $("#register").val(result.data.register);

            $("#boardTypeCode").focus();
          }
        });
      });

      //articleForm에서 submit이 발생하면 function실행.
      $("#articleForm").submit(function () {
        if ($("#boardTypeCode").val() === "9") {
          alert("선택해");
          $("#boardTypeCode").focus();
          return false;
        }
        if ($("#title").val() === "") {
          alert("제목입력해");
          $("#title").focus();
          return false;
        }
        if ($("#contents").val() === "") {
          alert("내용입력해");
          $("#contents").focus();
          return false;
        }
        if ($("#articleTypeCode").val() === "9") {
          alert("게시유형 선택해");
          $("#articleTypeCode").focus();
          return false;
        }
        if ($("#isDisplayCode").val() === "9") {
          alert("게시여부 선택해");
          $("#isDisplayCode").focus();
          return false;
        }
        if ($("#register").val() === "") {
          alert("작성자명 선택해");
          $("#register").focus();
          return false;
        }

        var article = {
          articleId: articleIdx,
          boardTypeCode: $("#boardTypeCode").val(),
          title: $("#boardTypeCode").val(),
          contents: $("#contents").val(),
          articleTypeCode: $("#articleTypeCode").val(),
          isDisplayCode: $("#isDisplayCode").val(),
          register: $("#register").val(),
        };
        //이거 해봤자 화면에 잠깐 보이고 넘어감;
        //console.log("article : ", article);

        //jQuery AJAX post 메소드를 통해 서버로 데이터 전송
        $.post("/api/article/update", article).done(function (data) {
          if (data.code === 200) {
            console.log("수정완료");
            console.log("article : ", article);
            location.href = "/frontend/list.html";
          }
        });

        return false;
      });

      $("#btnDelete").click(function () {
        if (confirm("삭제할꺼야?")) {
          alert("삭제o");

          //백엔드 데이터 삭제 restful api

          //삭제가 안됐는데 그냥 지나가버림. 여기로.
          //location.href = "/frontend/list.html";

          //Jquery로 ajax기술을 사용하는 방법 2가지
          //$.get, $.post숏컷 방식으로 하거나
          //$.ajax()로 하거나.
          $.ajax({
            method: "DELETE",
            url: `/api/article/${articleIdx}`,
            //이거는 데이터 전송 안할거면 빼도 됨.
            //data: { _id: e.target.dataset.id },
          }).done(function (result) {
            //AJAX 성공시 실행 코드
            console.log("백엔드 api 삭제처리결과2 : ", result);
            alert("삭제완료2");
            //그래서 여기있어야 함.
            location.href = "/frontend/list.html";
          });
        } else {
          alert("삭제취소");
        }
      });
