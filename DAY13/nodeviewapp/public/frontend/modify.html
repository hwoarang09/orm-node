    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      //웹브라우저 클라이언트에서 URL내에 쿼리스트링으로 전달되는 키의 값을 추출해주는 프론트엔드 함수
      //http://localhost:3000/frontend/modify.html?aid=1
      function getQueryString(keyName) {
        //자바스크립트 정규식을 이용해 현재 페이지 URL에서 전달받은 키값에 대한 쿼리스트링 값을 추출한다.
        //모든 개발언어는 정규식을 지원함
        //정규식의 목적은 특정코딩 패턴을 통해서 원하는 결과값을 쉽고 빠르게 해결한다.
        var results = new RegExp('[\?&]'+keyName+'=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
      }

      var articleIdx = getQueryString('aid');
      console.log('현재 게시글 고유번호 : ', articleIdx)
      //html페이지가 브라우저에서 렌더링이 다 됐으면 발생하는 이벤트
      $(document).ready(function () {
        $("#boardTypeCode").focus();
      });
      
      
      //articleForm에서 submit이 발생하면 function실행.
      $("#articleForm").submit(function () {
        if ($("#boardTypeCode").val() === "9") {
          alert("선택해");
          $("#boardTypeCode").focus();
          return false;
        }
        if ($("#title").val() === "") {
          alert("제목입력해");
          $("#title").focus();
          return false;
        }
        if ($("#contents").val() === "") {
          alert("내용입력해");
          $("#contents").focus();
          return false;
        }
        if ($("#articleTypeCode").val() === "9") {
          alert("게시유형 선택해");
          $("#articleTypeCode").focus();
          return false;
        }
        if ($("#isDisplayCode").val() === "9") {
          alert("게시여부 선택해");
          $("#isDisplayCode").focus();
          return false;
        }
        if ($("#register").val() === "") {
          alert("작성자명 선택해");
          $("#register").focus();
          return false;
        }
        return true;
      });

      $("#btnDelete").click(function() {
        if (confirm('삭제할꺼야?')) {
          alert('삭제o');
          window.location.href = "새로운URL";
        }
        else {
          alert('삭제취소');
        }
      })
