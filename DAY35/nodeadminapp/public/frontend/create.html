        <!--우측 콘텐츠 영역 -->
        <form id="articleForm" method="post">
          <div class="wrapper wrapper-content">
            <div class="ibox-content m-b-sm border-bottom">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label">게시판</label>
                    <select
                      name="boardTypeCode"
                      id="boardTypeCode"

                      type="text"

                      id="title"

                    />

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="control-label">내용</label>
                    <textarea
                      class="form-control"
                      id="contents"
                      name="contents"
                      rows="10"
                      cols="5"

                </div>

                    <label class="control-label">게시여부</label>
                    <select
                      name="isDisplayCode"
                      id="isDisplayCode"
                      class="form-control"
                    >
                      <option value="0">전체</option>
                      <option value="1">Y</option>
                      <option value="2">N</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label">작성자명</label>
                    <input
                      type="text"
                      name="register"
                      id="register"
                      class="form-control"
                    />

    <!--추가 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      //html페이지가 브라우저에서 렌더링이 다 됐으면 발생하는 이벤트
      $(document).ready(function () {
        $("#boardTypeCode").focus();
        console.log("렌더링완료. create");
      });

      //articleForm에서 submit이 발생하면 function실행.
      $("#articleForm").submit(function () {
        //debugger;
        if ($("#boardTypeCode").val() === "0") {
          alert("선택해");
          $("#boardTypeCode").focus();
          return false;
        }
        if ($("#title").val() === "") {
          alert("제목입력해");
          $("#title").focus();
          return false;
        }
        if ($("#contents").val() === "") {
          alert("내용입력해");
          $("#contents").focus();
          return false;
        }
        if ($("#articleTypeCode").val() === "0") {
          alert("게시유형 선택해");
          $("#articleTypeCode").focus();
          return false;
        }
        if ($("#isDisplayCode").val() === "0") {
          alert("게시여부 선택해");
          $("#isDisplayCode").focus();
          return false;
        }
        if ($("#register").val() === "") {
          alert("작성자명 선택해");
          $("#register").focus();
          return false;
        }
        //debugger;

        //Client AJAX기술로 Restful 단일게시글 등록 API를 호출해 신규 게시글을 등록처리한다.
        //form action으로 하는 게 아님.

        //mvp패턴에서의 model인 article 모델으 ㅣ구조를 정의
        //mvp패턴에서 presenter기능을 이용해 특정 ui요소의 value값을 일일이 하나씩 수동으로 추출해서
        //데이터 소스(클리이언트모델)에 특정 송ㄱ성에 데이터를 넣어주어 최종 백엔드 restful로 데이터를 전송

        //ui요소를 만들ㅇ거나 만들어진 요소에 데이터를 섞어주는 작업(데ㅣ터바인딩)작업을 presenter라고 함.
        var article = {
          boardTypeCode: $("#boardTypeCode").val(),
          title: $("#boardTypeCode").val(),
          contents: $("#contents").val(),
          articleTypeCode: $("#articleTypeCode").val(),
          isDisplayCode: $("#isDisplayCode").val(),
          register: $("#register").val(),
        };
        //이거 해봤자 화면에 잠깐 보이고 넘어감;
        //console.log("article : ", article);

        //jQuery AJAX post 메소드를 통해 서버로 데이터 전송
        $.post("/api/article/create", article).done(function (data) {
          if (data.code === 200) console.log("article : ", article);
          location.href = "/frontend/list.html";
        });
        return true;
      });
    </script>
